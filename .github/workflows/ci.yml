name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Ruff
        run: |
          pip install ruff
          ruff check app/

      - name: Ruff format check
        run: |
          pip install ruff
          ruff format --check app/

      - name: Type check with mypy
        run: |
          pip install mypy
          mypy app/ --ignore-missing-imports || true

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build
        run: docker build -t immich-convert-originals:test .

      - name: Test
        run: docker run --rm immich-convert-originals:test python3 --version
