name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          pip install ruff mypy types-requests pytest

      - name: Lint with ruff
        run: ruff check app/ tests/

      - name: Format check with ruff
        run: ruff format --check app/ tests/

      - name: Type check with mypy
        run: mypy app/ tests/ --ignore-missing-imports --explicit-package-bases

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: pytest tests/ -v

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build
        run: docker build -t immich-convert-originals:test .

      - name: Test imports
        run: |
          docker run --rm --entrypoint python3 immich-convert-originals:test -c \
            "import main; print('imports OK')"
